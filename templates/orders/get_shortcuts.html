<u>Список монет с добавлеными ордерами:</u>
{% if data %}{% for counter, order in func.enumerate(data) %}<b>{{counter+1}}. <i>{{order.shortcut}}</i></b>
{% endfor %}
<b>Введите краткое название из списка для получения ордеров по этой монете</b>
{% else %}
<b> Ордеры по монетам отсутствуют</b>
{%endif%}
